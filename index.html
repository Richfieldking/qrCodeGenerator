<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily:{sans:['poppins', 'sans-serif']}
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/js/script.js" defer></script>
</head>

<body>
<header class="bg-orange-500 p-4 mb-10"> <!--creation of the header bar with 500 width, padding of 4 and a margin bottom of 20-->
    <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">Qr Generator</div>
    </div> <!--div to actually span the maximux width of the bar on all pixel sizes, margin of auto, a text of xtra large with a bold font and white color-->
</header>
  <main>
    <!--div with a flexbox, flexbox with a reverse column on smaller screens, align the contents to the center and justify , set an auto margin, and on mobile set a maximum width of 4 which have an xtra large font  and also have a flexbox row-->
    <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl flex-row">
        <div class="w-full md:w-2/3 mr-24">Div 1</div> <!--have a full width on normal screen, on mobile devices width of 2/3 and a margin right of 24px-->
        <div class="w-full md:w-1/3 self-center">Div 2</div> <!--take full width as well, with an md of 1/3 and self center option-->
    </div>
  </main>  
</body>
</html>
